name: Docker Image CI

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: 生成Dockerfile文件
      run: |
        chmod +x check_version.sh
        chmod +x generate_dockerfile.sh
        ./check_version.sh
    - name: Substitute version
      run: |
        FRP_VERSION=$(cat version.file)
        sed -i "s/FRP_VERSION/$FRP_VERSION/g" docker-tags.txt
    - name: Login to Docker hub
      uses: docker/login-action@v2
      with:
        username: itodouble
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    - name: Build and push
      uses: docker/build-push-action@v3
      with:
        context: .
        platforms: linux/amd64
        push: true
        tags: |
          itodouble/frp:latest
          itodouble/frp:$FRP_VERSION
