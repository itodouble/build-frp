name: Docker Image CI

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: 获取参数
      run: |
        echo "GITHUB_REF_NAME=${{github.ref_name}}" > config.propertis
    - name: 生成Dockerfile文件
      run: |
        chmod +x check_version.sh
        chmod +x generate_dockerfile.sh
        ./check_version.sh
        cat Dockerfile
        FRP_VERSION=$(cat version.file)
    - name: Login to Docker hub
      uses: docker/login-action@v2
      with:
        username: itodouble
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    - name: Build and push
      uses: docker/build-push-action@v3
      with:
        context: .
        platforms: linux/amd64
        push: true
        tags: |
          itodouble/frp:latest
          itodouble/frp:${{FRP_VERSION}}
        args: |
          -e GITHUB_REF_NAME=${{FRP_VERSION}}
